<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */

        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <a-scene fog="type: linear; color: #AAA far:1000000">
            <a-box position="-7 0.5 -2" rotation="0 90 0" color="#4CC3D9" src="Texturelabs_Brick_120S.jpg"
            scale ="5 5 5"></a-box>

            <a-sphere position="1 2 -3" radius="1.25" color="#00FF00" segment-height="1000" src="Texturelabs_Brick_120S.jpg" rotation="0 0 0"  animation="property: rotation; to: 360 360 360; loop: true; dur:10000">
            </a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.2" height="1.5" color="#964B00" scale="1 1 1">
            </a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#3A3B3C"></a-sky>


            <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"></a-box>

            <a-camera
             position="0 1 2"
             cursor-visible="true"
             cursor-scale="0"
             cursor-color="#0095DD"
             cursor-opacity="0.5">
            </a-camera>

            <a-entity
            geometry="
              primitive: torus;
              radius: 3;
              radiusTubular: 0.5;
              segmentsTubular: 12;"
            rotation="10 0 0"
            position="3 2 4"
            material="
                color:#ff5733;
                roughness: 1;
                metalness: 0;
                wireframe:true;
                wireframeLinewidth:50;
                side:double;
            ">
        </a-entity>
      <a-entity id="test "

          geometry="
          primitive:box;
          width:5;
          depth:1;
          height:1;
          segmentsWidth:10;"
          material="color:#FF0000;  fog:false;"
          light=" type: hemisphere; intensity: 1">
        <a-sphere position="-1 0 1" color="blue" scale="0.5 0.5 0.5"></a-sphere>
        <a-sphere position="-4 0 1 "></a-sphere>
     </a-entity>
     <a-sphere position="-4 0 2 "></a-sphere>
        <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 180"
        material="color:#21f2ec transparent:true opacity:2"
        position="3 5 3">
    </a-entity>

        </a-entity>

        </a-scene>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS

        </script>
    </body>
</html>
