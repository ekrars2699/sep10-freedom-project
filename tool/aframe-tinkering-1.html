<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */

        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <a-scene reflection="directionalLight;">
            <a-box position="-7 0.5 -2" rotation="0 90 0" color="#4CC3D9" src="Texturelabs_Brick_120S.jpg"></a-box>

            <a-sphere position="1 2 -3" radius="1.25" color="#00FF00" segment-height="1000" src="Texturelabs_Brick_120S.jpg" rotation="0 0 0"  animation="property: rotation; to: 360 360 360; loop: true; dur:10000" light="type: directional; color: #ff0000">
            </a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.2" height="1.5" color="#964B00">
            </a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
            <a-torus position="2 2 3" radius="2.2" roation=" -90 0 0" width="4" height="4" color="#FF0000" geometry=primitive:box></a-torus>

            <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" color="tomato"></a-box>
            <a-light id="dirlight" intensity="100" light="castShadow:true;type:directional" position="1 25 1"></a-light>


        </a-scene>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
